<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="/fragments/header.html :: header"></div>

<div class="container">
szczegóły użytkownika;

<p>
    Id: <span th:text="${person.id}"></span>
</p>
<p>
    Username: <span th:text="${person.username}"></span><br/>
    Email: <span th:text="${person.email}"></span><br/>
    Enabled: <span th:text="${person.enabled}"></span><br/>
    Role: <span th:text="${person.role}"></span><br/>
</p>
</div>

<div th:replace="/fragments/footer.html :: footer"></div>

</body>
</html>
